<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-sdk Visual Test</title>
    <link href="./css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {Viewer, OBJLoaderPlugin} from "./../dist/xeokit-sdk.es.js";
    import {signalTestComplete} from "./lib/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-2.566286260662034, 1.3674276740579723, 2.2505075729233917];
    viewer.scene.camera.look = [-0.759132743698921, 0.7667080178769935, 0.7728293693518999];
    viewer.scene.camera.up = [0.19292988127186825, 0.968447874269976, -0.15775543012646806];

    const objLoader = new OBJLoaderPlugin(viewer);

    const model = objLoader.load({
        id: "myModel",
        src: "./../assets/models/obj/sportsCar/sportsCar.obj",
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete(viewer);
    });

</script>
</html>
